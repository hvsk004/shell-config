# Enable mouse support
set -g mouse on

# Increase scrollback buffer to match your Zsh history (100,000 lines)
set -g history-limit 100000

# Use Vi mode for keyboard navigation in copy mode
setw -g mode-keys vi

# --- The "True Local" Mac Copy Experience ---

# 1. When you let go of the mouse: copy selection and EXIT copy mode
# This returns your cursor to the prompt immediately so you don't have to press Enter.
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel

# 2. Ensure dragging selects the pane first
bind-key -T copy-mode-vi MouseDrag1Pane select-pane \; send-keys -X begin-selection
